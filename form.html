<!DOCTYPE html>
<html>
<head>
 <title>My Form</title>
</head>
<body>
 <form action="success.html">
 <fieldset>
 <legend>
 Personal Imfo:
 </legend>
 <label>
 Name:
 <input type="text" name="name" size="20" maxlength="50" required="required">
 </label>
 <br />
 <label>
 Email:
 <input type="email" name="email" size="20" maxlength="50" required="required"> 
 </label>
  <br />
 <label for="telNo">Phone number:</label>
<input id="telNo" name="telNo" type="tel" required="required">
 <br />
 <label>
 Date of Birth:
 <input type="date" name="depart" />
 </label>
 <br />
 <label>
 CV:
 <input type="file" name="cv">
 </label>
 <br/>
 </fieldset>
 <br/>
 <fieldset>
 <legend>
 Additional Info:
 </legend>
 <p>
 <label for="find-us">
 How did you find us?
 </label>
 <select name="referrer" id="find-us">
 <option value="google">Google</option>
 <option value="friend">Friend</option>
 <option value="other">Other</option>
 </select>
 </p>
 <p>
 Would you recommend us to friends?
 <br />
 <label>
 <input type="radio" name="rating" value="yes" />
 Yes
 </label>
 <label>
 <input type="radio" name="rating" value="no" />
 No
 </label>
 <label>
 <input type="radio" name="rating" value="maybe" />
 Maybe
 </label>
 </p>
 <p>
 <label for="comment">
 Comment:
 </label>
 <br />
 <textarea rows="4" cols="40" id="comment">
 </textarea>
 </p>
 <label>
 <input type="checkbox" name="agree"  required="required" />
 I agree with these terms
 </label>
 <br />
 <input type="reset" value="Clear All" />
 <input type="submit" value="Send" />
 </fieldset>
 </form>
</body>
</html>
